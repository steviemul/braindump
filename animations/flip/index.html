<html>
  <head>
    <title>Flipper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <sm-card id="one">
        <div style="background-color:rgb(58, 61, 68)" value="front">
          <span>Front</span>
        </div>
        <div style="background-color:rgb(151, 154, 161)" value="back">
          <span>Back</span>
        </div>
        <div style="background-color:rgb(151, 154, 161)" value="left">
            <span>Left</span>
          </div>
      </sm-card>
    
      <sm-card strategy="random">
        <div style="background-color:red" value="Steve">
          <span>Steve</span>
        </div>
        <div style="background-color:blue" value="Bob">
          <span>Bob</span>
        </div>
        <div style="background-color:green" value="Mike">
            <span>Mike</span>
          </div>
      </sm-card>
      
      <sm-card>
        <div style="background-color:black" value="black">
          <span>Black</span>
        </div>
        <div style="background-color:green" value="green">
          <span>Green</span>
        </div>
      </sm-card>

      <div>
        <button onclick="window.flipAll()">Flip All</button>
      </div>
    </div>

    <script>
      const cards = document.querySelectorAll('sm-card');

      Array.from(cards).forEach(card => {
        card.addEventListener('change', function(evt) {
          console.log(evt.target.value);
        }); 
      });

      window.onload = function() {
        window.flipAll = function() {
          const cards = document.querySelectorAll('sm-card');

          Array.from(cards).forEach(card => {
            card.flip();
          });
        }
      }
     
    </script>
    <script type="application/javascript" src="sm-card.js" async></script>
  </body>
</html>
